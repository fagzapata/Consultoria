<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Sesion.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Bienvenido</h3>
                                <form action="">
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese un Correo" required autofocus>
                                        <label for="inputEmail">ingrese correo</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPass" class="form-control" placeholder="Ingrese una Contraseña" required>
                                        <label for="inputPass">Contraseña</label>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Acepto terminos y condiciones</label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Iniciar Sesion</button>
                                    <div class="text-center">
                                        <a class="small" href="">Confirmar contraseña</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
